<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Simulador divisor de gastos</title>
</head>

<body>

    <h1 class="titulo">Divisor de Gastos</h1>

    <form id="form-container" class="form">
        
        <!--Participante-->
        <div class="form-div">
            <label for="nombre" class="form-div-label">¿Quien gastó?</label>
            <input type="text" id="nombre" class="form-div-input">
        </div>

        <!--Gasto-->
        <div class="form-div">
            <label for="gasto" class="form-div-label">¿Cuanto gastó?</label>
            <input type="number" id="gasto" class="form-div-input">
        </div>

        <!--Agregar-->
        <div class="form-boton">
            <button type="button" id="agregar" class="boton">Agregar</button>
        </div>

        <!--Div avisos de error-->
        <div id="avisos-de-error" class="form-div-error"></div>

    </form>

    <!--Lista de participantes con sus gastos-->
    <section id="lista-container" class="section-listas">
        <h3>Gastos:</h3>
        <ul id="lista"></ul>
    </section>

    <!--Boton para calcular-->
    <div class="div-boton-posicion">
        <button type="button" id="calcular" class="boton">Calcular</button>
    </div>

    <!--Lista de deudas-->
    <section id="lista-deudas-container" class="section-listas">
        <h3>Deudas:</h3>
        <ul id="lista-deudas"></ul>
    </section>

    <!--Boton para guardar-->
    <div class="div-boton-posicion">
        <button type="button" id="guardar" class="boton">Guardar</button>
    </div>

    <!--Boton para ver eventos guardados-->
    <div class="div-boton-posicion">
        <button type="button" id="ver-guardado" class="boton-ultimo">Ver ultimo evento guardado</button>
    </div>

    <!--Div donde muestra ultimo guardado-->
    <div id="mostrar-guardados" class="section-listas"></div>

</body>

</html>
